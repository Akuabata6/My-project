<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #d8e9f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      width: 350px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .form-icon img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    /* Form Styles */
    .login-form .form-group {
      position: relative;
      margin-bottom: 15px;
    }

    .login-form input {
      width: 100%;
      padding: 10px 40px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .login-form label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #007bff;
    }

    .show-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #007bff;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .form-options a {
      color: #007bff;
      text-decoration: none;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="form-icon">
      <img src="https://via.placeholder.com/100/007bff/ffffff?text=ðŸ‘¤" alt="User Icon">
    </div>
    <form class="login-form">
      <div class="form-group">
        <label for="username">
          <i class="fa fa-user"></i>
        </label>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="password">
          <i class="fa fa-lock"></i>
        </label>
        <input type="password" id="password" placeholder="Password" required>
        <span class="show-password">
          <i class="fa fa-eye"></i>
        </span>
      </div>
      <div class="form-options">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="login-button">LOGIN</button>
    </form>
  </div>
</body>
</html>
